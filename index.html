<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- script -->
    <title>Ma'lumotlarni kiritish</title>
    <!-- font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1 style="color: rgb(231, 231, 231)">Ma'lumotlarni kiriting</h1>
      <form id="form">
        <label for="name">Ismingiz: ➡</label>
        <input type="text" id="name" required /><br />

        <label for="email">Pochta manzil: ➡</label>
        <input type="email" id="email" required /><br />

        <label for="message">Izoh qoldiring: ➡</label>
        <textarea id="message" required></textarea><br />

        <label for="phoneNumber">Telefon raqam: ➡</label>
        <input type="tel" id="phoneNumber" required /><br />

        <label for="amount">Pul miqdori: ➡</label>
        <input type="number" id="amount" required /><br />

        <label for="image">Rasm Yuklash: ➡</label>
        <input type="file" id="image" accept="image/*" required /><br />

        <button class="btn show-btn" type="submit" id="uploadButton">
          Yuborish
        </button>
      </form>
      <div class="hidden" id="error"></div>
      <div class="hidden" id="success"></div>
      <button class="btn show-btn" id="show-btn">Ma'lumotlarni ko'rish </button>
      <!-- Modal -->
      <div class="modal hidden" id="modal">
        <!-- modal header -->
        <div class="modal-header">
          <h5>✅</h5>
          <button class="btn close-btn" id="close-btn">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <!-- modal body -->
        <div class="modal-body">
          <h1>Ma'lumotlar jadvali</h1>
          <input type="text" id="filter-input" placeholder="Izlash..." />
          <button type="submit" id="filter-button">Qidiruv</button>
          <table id="data-table">
            <thead>
              <tr>
                <th>Ismi Familiya</th>
                <th>Pochta manzili</th>
                <th>Izohlar</th>
                <th>Telefon raqami</th>
                <th>Pul Miqdori</th>
                <th>Rasmi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h2>Jami pul miqdor: <span id="total-amount"></span> So'm</h2>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay hidden" id="overlay"></div>
    <script src="app.js"></script>
    <script src="display.js"></script>
  </body>
</html>
